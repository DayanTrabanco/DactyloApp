<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DactyloKD</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/step.css">

<body onkeypress="myFunction(event)">
  <div id="root">
    <h1 id="stepName">Step1</h1>
    <div class="Input">
      <input type="text" id="textField" class="Input-text" disabled>
    </div>
  </div>
  <a href="home.html"><button type="button" name="button">Go back</button><a />
    <script src="scripts/stepScript.js"></script>
    <script>
      function myFunction(e) {
        //alert("You pressed a key inside the input field");
        var text = document.getElementById("textField").value;
        var correct = 0;
        var errors = 0;
        var textLength = document.getElementById("textField").value.length;
        //var aantalkerenGeprobeerd;
        //if(text[0] === )
        var keynum;
        if (window.event) { // IE
          keynum = e.keyCode;
        } else if (e.which) { // Netscape/Firefox/Opera
          keynum = e.which;
        }
        if (text.length > 0) {
          if (text[0] === String.fromCharCode(keynum)) {
            //document.getElementById("textField").value.replace(/^/,'');
            text = text.replace(text[0], '')
            correct++;
            document.getElementById("textField").value = text;
          } else {
            errors++;
            alert("it isn't correct");
          }
        } else {
          //alert("Errors:" + errors + " & correct first try: " + correct + "on a string of :" + textLength);
        }
      }
    </script>

</body>
